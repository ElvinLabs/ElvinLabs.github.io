<!DOCTYPE html>
<html>
<head>
    <title>Implicit Test</title>
    
    <link rel="stylesheet" href="implicit.css">
</head>
<body>
    
    <div class="imp-notify">
        <p>Press [e] for left & [i] for right</p>
        <p id="imp-out">Press start when ready!</p>
    </div>
    
    <div class="imp-container">
        
        
        <div class="imp-test imp-word-test" id="imp-0">
            <div class="imp-categories">
<!--                <div class="imp-category-left">good</div>-->
<!--                <div class="imp-category-right">bad</div>-->
            </div>
            <div class="imp-test-instance">
                <div class="imp-pic-helper"></div>
<!--                <div class="imp-word">word</div>-->
            </div>
        </div>
        
        
        
        <div class="imp-test imp-word-test imp-hidden" id="imp-1">
            <div class="imp-categories">
                <div class="imp-category-left">good</div>
                <div class="imp-category-right">bad</div>
            </div>
            <div class="imp-test-instance">
                <div class="imp-pic-helper"></div>
                <div class="imp-word">word</div>
            </div>
        </div>
        
        <div class="imp-test imp-word-test imp-hidden" id="imp-2">
            <div class="imp-categories">
                <div class="imp-category-left">good</div>
                <div class="imp-category-right">bad</div>
            </div>
            <div class="imp-test-instance">
                <div class="imp-pic-helper"></div>
                <div class="imp-word">word</div>
<!--                <div class="imp-pic"><img src='pics/hotel.jpg'></div>-->
            </div>
        </div>
        
        <div class="imp-test imp-word-test imp-hidden" id="imp-3">
            <div class="imp-categories">
                <div class="imp-category-left">good</div>
                <div class="imp-category-right">bad</div>
            </div>
            <div class="imp-test-instance">
                <div class="imp-pic-helper"></div>
                <div class="imp-word">word</div>
<!--                <div class="imp-pic"><img src='pics/hotel.jpg'></div>-->
            </div>
        </div>
        
        <div class="imp-test imp-word-test imp-hidden" id="imp-4">
            <div class="imp-categories">
                <div class="imp-category-left">good</div>
                <div class="imp-category-right">bad</div>
            </div>
            <div class="imp-test-instance">
                <div class="imp-pic-helper"></div>
                <div class="imp-word">word</div>
<!--                <div class="imp-pic"><img src='pics/hotel.jpg'></div>-->
            </div>
        </div>
        
        
        
    </div>
    
    <script src="imp.js"></script>
</body>
</html>
